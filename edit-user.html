<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        color: #334155;
        background: #f1f5f9;
      }
      h1 {
        color: #1e293b;
        margin-bottom: 20px;
        border-bottom: 2px solid #334155;
        padding-bottom: 10px;
      }
      form {
        background: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgb(0 0 0 / 0.1);
        max-width: 400px;
      }
      form input {
        display: block;
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        background: #f8fafc;
        color: #334155;
      }
      form input[type='submit'] {
        background: #3b82f6;
        color: #ffffff;
        font-size: 1rem;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease-in-out;
      }
      form input[type='submit']:hover {
        background: #2563eb;
      }
      a {
        color: #3b82f6;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        color: #2563eb;
        text-decoration: underline;
      }
    </style>
</head>
<body>

<h1>Edit User</h1>

<form action="/edit-user/{{ user.id }}" method="POST">
    <input name="username" value="{{ user.username }}"> <br>
    <input name="email" value="{{ user.email }}"> <br>
    <input type="submit" value="Save">
</form>

<br>
<a href="/">Back to User List</a>

</body>
</html>
